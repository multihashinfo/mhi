<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />

    <script type="application/json" id="data">
      {
        "@id": "",
        "redirect": false,
        "info": false,
        "gateway": "https://cloudflare-ipfs.com/ipfs/",
        "examples": [
          {
            "name": "Verdi-Nabucco",
            "hash": "QmXv7TpGgdhyjp7L1QkSFNjdq9zwoG1YHi4nykYt16Ve1r"
          },
          {
            "name": "nostr-logo",
            "hash": "QmTN4Eas9atUULVbEAbUU8cowhtvK7g3t7jfKztY7wc8eP"
          }
        ]
      }
    </script>

    <script type="module">
      import { render, html, Component } from 'https://cdn.skypack.dev/spux'
      import 'https://cdn.skypack.dev/dior'

      class App extends Component {
        constructor (props) {
          const params = new Proxy(
            new URLSearchParams(window.location.search),
            {
              get: (searchParams, prop) => searchParams.get(prop)
            }
          )

          super(props)
          this.change = this.change.bind(this)
          this.redirect = this.redirect.bind(this)
          this.info = this.info.bind(this)

          var mh = params.q || di.data.q
          var gateway =
            params.gateway ||
            di.data.gateway ||
            'https://cloudflare-ipfs.com/ipfs/'

          if (params.r) {
            this.redirectAgent(gateway + mh)
          }

          this.state = {
            mh: mh,
            gateway: gateway
          }
        }

        info () {
          console.log('info coming soon ...')
        }

        redirect (e) {
          console.log(this.state.gateway)
          const uri = this.state.gateway + this.state.mh
          this.redirectAgent(uri)
        }

        redirectAgent (uri) {
          location.href = uri
        }

        change (e) {
          console.log('change', e.target.value)
          this.setState({ mh: e.target.value })
        }

        render () {
          return html`
            <!--Search Navbar-->
            <nav class="navbar">
              <div class="left-side-top-menu">
                <a class="about-menu" href="#"></a>
              </div>
              <div class="right-side-top-menu">
                <button class="sign-in">Sign In</button>
              </div>
            </nav>
            <!--Search Main-->
            <main class="main-content">
              <p></p>
              <h1>Multi Hash!</h1>
              <a href="#"
                ><img
                  class="keyboard"
                  src="https://www.gstatic.com/inputtools/images/tia.png"
                  alt=""
              /></a>
              <a href="#"
                ><img
                  class="mic-json"
                  src="https://raw.githubusercontent.com/spux/json.rocks/gh-pages/images/googlemic_color_24dp.png"
                  alt=""
              /></a>

              <div class="search-bar">
                <i class="fas fa-search"></i>

                <input
                  type="text"
                  id="search"
                  name="uri"
                  placeholder="Mutihash or CID or guess"
                  autofocus
                  value="${this.state.mh}"
                  onKeyUp="${this.change}"
                />
              </div>

              <div style="padding-top: 10px">
                <small
                  >e.g. ${' | '}
                  ${di.data.examples.map(i => {
                    return html`
                      <a href="${di.data.gateway + i.hash}">${i.name}</a
                      >${' | '}
                    `
                  })}
                </small>
              </div>

              <div class="btn-container">
                <button onClick="${this.info}" class="json-search">
                  Info
                </button>
                <button onClick="${this.redirect}" class="lucky-btn">
                  Redirect
                </button>
              </div>
            </main>
          `
        }
      }

      render(
        html`
          <${App} />
        `,
        document.body
      )

      console.log(di.data)
    </script>

    <title>Multi Hash</title>
  </head>
  <body></body>
</html>
