<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://spux.org/json.rocks/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />

    <title>Multi Hash</title>
  </head>
  <body>
    <!--Search Navbar-->
    <nav class="navbar">
      <div class="left-side-top-menu">
        <a class="about-menu" href="#"></a>
      </div>
      <div class="right-side-top-menu">
        <button class="sign-in">Sign In</button>
      </div>
    </nav>
    <!--Search Main-->
    <main class="main-content">
      <p></p>
      <h1>Multi Hash!</h1>
      <a href="#"
        ><img
          class="keyboard"
          src="https://www.gstatic.com/inputtools/images/tia.png"
          alt=""
      /></a>
      <a href="#"
        ><img
          class="mic-json"
          src="https://raw.githubusercontent.com/spux/json.rocks/gh-pages/images/googlemic_color_24dp.png"
          alt=""
      /></a>

      <form name="q" action="/">
        <div class="search-bar">
          <i class="fas fa-search"></i>

          <input
            type="text"
            id="search"
            name="uri"
            placeholder="Mutihash or CID"
            autofocus
          />
        </div>
      </form>

      <div class="btn-container">
        <button onClick="javascript:document.q.submit()" class="json-search">
          Info
        </button>
        <button onClick="javascript:document.q.submit()" class="lucky-btn">
          Redirect
        </button>
      </div>
    </main>
  </body>
</html>
